<!DOCTYPE html>

         <meta content="utf-8">
    </head>

<script>
    let kelvin = 293; //The value saved to kelvin will stay constant
    let celsius = kelvin - 273; //converting Kelvin to Celsius by subtracting 273 from the kelvin variable and Storing the result in another variable, named celsius
    let fahrenheit = celsius * (9/5) + 32; //to calculate Fahrenheit and then storing the answer in a variable named fahrenheit
    fahrenheit = Math.floor(fahrenheit);
    console.log(`The temperature is ${fahrenheit} degrees Fahrenheit`);
    let newton = celsius*(33/100);
    newton = Math.floor(newton);
    console.log(`The newton value is ${newton} newton`);
</script>
