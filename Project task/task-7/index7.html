<script>  
    let myAge = 21; 
    let earlyYears = 2; // earlyYears variable is set to 2
    earlyYears *= 10.5;
    let laterYears = myAge - 2; //myAge variable is subtracted by 2 from itself. 
    laterYears *= 4; //laterYears variable multplied by 4 to calculate the number of dog years accounted for by the later years.
    console.log(`${earlyYears}  ${laterYears}`);
    let myAgeInDogYears = earlyYears + laterYears; //Adding earlyYears and laterYears together, and storing that in a variable named myAgeInDogYears
    let myName = "SUNNY".toLowerCase(); // The toLowerCase method to return a string with all lowercase letters.
    console.log(`My name is ${myName} .I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`)
</script>
